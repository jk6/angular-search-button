<div *ngIf="{
  results: results$ | async
} as _">
    <div class="results">{{_.results?.length}}</div>
      <div *ngFor="let result of _.results">
          <div style="padding-bottom: 15px;">
            <app-person-card [name]="result.name"
              [info]="result.info"
              [url]="result.imgUrl"></app-person-card>
          </div>
      </div>
</div>
<div>
  <app-search-button [isSearching]="isSearching" (search)="search($event)"></app-search-button>
</div>
